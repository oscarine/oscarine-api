version: 2
jobs:
  build:
    working_directory: ~/oscarine-api
    docker:
      - image: circleci/python:3.8.5
        environment:
          DATABASE_URL: postgresql://postgres@localhost/oscarine_db_test?sslmode=disable
      - image: circleci/postgres:12.2-postgis-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: oscarine_db_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1.1-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1.1-dependencies-

      # To always use Poetry's required version
      - run:
          name: Update Poetry Version
          command: |
            poetry --version
            poetry self update 1.1.5
            poetry --version

      - run:
          name: Install Python Dependencies and Run Migrations
          command: |
            python3 -m venv venv
            source venv/bin/activate
            poetry install
            alembic upgrade head

      - run:
          name: Lint Check
          command: . venv/bin/activate && sh scripts/lint.sh

      - run:
          name: Start Running Tests
          command: . venv/bin/activate && sh tests-start.sh

      - save_cache:
          paths:
            - ./venv
          key: v1.1-dependencies-{{ checksum "poetry.lock" }}

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: tr1